<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment & Emotion Analysis</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="main-container">
    <h1>Sentiment & Emotion Analysis</h1>
    <div class="content">
      <form method="POST" class="input-section">
        <textarea name="text" placeholder="Enter your text here..." required>{{ user_input }}</textarea>
        <button type="submit">Analyze</button>
      </form>

      {% if sentiment is not none %}
      <div class="output-section">
        <p><strong>Input:</strong> {{ user_input }}</p>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <p><strong>Emotion:</strong> {{ emotion }}</p>
        <p><strong>Suggestion:</strong> {{ suggestion }}</p>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
